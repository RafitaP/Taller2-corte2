<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Caracter y código ASCII</h1>
  <p id="caracter"></p>
  <p id="codigo"></p>

  <script>
    window.addEventListener("keypress", (e) => {
      const caracter = e.key;
      const codigo = e.keyCode;
      document.getElementById("caracter").innerText = `Caracter: ${caracter}`;
      document.getElementById("codigo").innerText = `Código: ${codigo}`;
    });
  </script>
</body>
</html>
