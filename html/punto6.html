<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
 
    <h1>Posici√≥n del puntero</h1>
    <p id="posicion"></p>

    <script>
      window.addEventListener("mousemove", (e) => {
        const x = e.pageX;
        const y = e.pageY;
        document.getElementById("posicion").innerText = `X: ${x} Y: ${y}`;
      });
    </script>
  </body>
</html>
